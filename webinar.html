
    <!DOCTYPE html>
        <html>
          <head>
            <script
              src="https://code.jquery.com/jquery-3.2.1.min.js"
              integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
              crossorigin="anonymous">
            </script>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
            <meta charset="utf-8">
            <style media="screen">
              body, html
              {
                margin: 0; padding: 0; height: 100%; overflow: hidden;
              }
            </style>
            <title></title>
          </head>
          <body>
            <div id="content" style="position:absolute; left: 0; right: 0; bottom: 0; top: 0px;">
              <iframe id='iframe' src="" width="100%" height="100%" style="border:0;"></iframe>
            </div>
            <script type="text/javascript">
              $(document).ready(function(){

                var iframe = document.getElementsByTagName("iframe")[0];
                let url = "http://localhost:5000/rotator";
                let queryString = window.location.search;
                queryString = queryString.substring(1);


                let data = JSON.stringify(Object.assign({
                  campaignId : "ced521f8-23ad-4ff8-90bf-ae901a5ead74",
                  url: window.location.href
                },{customVars : parseQueryString(queryString)}))

                $.ajax({
                    type:'POST',
                    url: url,
                    data:data,
                    crossDomain:true,
                    xhrFields: { withCredentials: true },
                    dataType:'json',
                    success:function(data){
                      if(data.directLinking) window.location.replace(data.url + '?cid=' + data.cid)
                      else iframe.src= data.url + '?cid=' + data.cid;
                      document.title = data.url;
                      document.cookie = 'cid=' + data.cid;

                    },
                });
              })

              var parseQueryString = function( queryString ) {
                  var params = {}, queries, temp, i, l;
                  queries = queryString.split("&");
                  for ( i = 0, l = queries.length; i < l; i++ ) {
                      temp = queries[i].split('=');
                      params[temp[0]] = temp[1];
                  }
                  return params;
              };

            </script>
          </body>
        </html>
