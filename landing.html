<html>
    <head>
        <title>Landing Page</title>
    </head>
    <body>
        <h1>Landing Page</h1>
        <a href="http://localhost:5000/click" target="_blank">Go to offer</a>

        <script>
            var onload; window.addEventListener("load", function() { onload = new Date(); }); window.addEventListener("beforeunload", function() { var unload = new Date(); var visitDuration = Math.round((unload.getTime() - onload.getTime()) / 1000); var visitClickId = document.cookie.split('=')[1]; var xmlhttp = new XMLHttpRequest(); xmlhttp.open("POST", "http://localhost:5000/landingVisitor"); xmlhttp.setRequestHeader("Content-Type", "application/json"); xmlhttp.send(JSON.stringify({ duration: visitDuration, clickId: visitClickId })); event.returnValue = ''; });
        </script>
    </body>
</html>
