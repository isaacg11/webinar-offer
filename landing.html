<html>
    <head>
        <title>Landing Page</title>
    </head>
    <body>
        <h1>Landing Page</h1>
        <a href="http://localhost:5000/click" target="_blank">Go to offer</a>
        <a href="tel:18008888888" target="_blank">Go to offer</a>

        <script>

            window.addEventListener("click", function(event) {
                if(event.target.localName === 'a') {
                    var visitClickId = document.cookie.split('=')[1]; 
                    var xmlhttp = new XMLHttpRequest(); xmlhttp.open("POST", "http://localhost:5000/destinationUrl"); 
                    xmlhttp.setRequestHeader("Content-Type", "application/json"); 
                    xmlhttp.send(JSON.stringify({ destination: event.target.href, clickId: visitClickId })); 
                }
            });

        </script>
