<html>
    <head>
        <title>Clicktool</title>
    </head>
    <body>
        <h1>Landing Page</h1>
        <a href="https://790e2e41.ngrok.io/click" target="_blank">offer</a>
        <script>
            var onload; 
            window.addEventListener('load', function(e) {
                onload = new Date();
            })

            window.addEventListener('beforeunload', function(e) {
                var e = e || window.event;
                var unload = new Date(); 
                var visitDuration = Math.round((unload.getTime() - onload.getTime()) / 1000); 
                var visitClickId = document.cookie.split('=')[1]; 
                var xmlhttp = new XMLHttpRequest(); 
                xmlhttp.open("POST", "https://790e2e41.ngrok.io/landingVisitor"); 
                xmlhttp.setRequestHeader("Content-Type", "application/json"); 
                xmlhttp.send(JSON.stringify({ duration: visitDuration, clickId: visitClickId })); 
                if(e) {
                    e.returnValue = 'Any string';
                } else {
                    return 'Any string';
                }
            })

        </script>
    </body>
</html>
