<html>
    <head>
        <title>Landing Page</title>
    </head>
    <body>
        <h1>Landing Page</h1>
        <a href="http://localhost:5000/click" target="_blank">Go to offer</a>

        <script>
            var onload;
            window.addEventListener("load", function() {
                var loadDate = new Date();
                onload = Math.round(loadDate.getTime() / 1000);
            });

            window.addEventListener("beforeunload", function() {
                var unloadDate = new Date();
                var unload = Math.round(unloadDate.getTime() / 1000);
                var visitDuration = unload - onload;
                var xmlhttp = new XMLHttpRequest();   
                xmlhttp.open("POST", "http://localhost:5000/landingVisitor");
                xmlhttp.setRequestHeader("Content-Type", "application/json");
                xmlhttp.send(JSON.stringify({duration: visitDuration}));
                event.returnValue = '';
            });
        </script>
    </body>
</html>
